{% extends "layout.html" %}

{% block body %}

<div class="container">
    <h3>Login</h3>
    <hr>
    <form method="post">
        <div class="form-group">
            <label for="LoginInputEmail">Email address</label>
            <input type="email" class="form-control" name="useremail" id="LoginInputEmail" aria-describedby="emailHelp"
                placeholder="Enter email" minlength="16" minlength="40" required>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="LoginInputPassword">Password</label>
            <input type="password" name="userpassword" class="form-control" id="exampleInputPassword1"
                placeholder="Password" maxlength="100" minlength="6" required>
        </div>
        <!-- Maybe Later Operate here.
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        -->
        <button type="submit" class="btn btn-primary">Login</button>
    </form>

</div>





{% endblock  %}
